version: '3.8'

services:
  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    volumes:
      - temporal-data:/var/lib/temporal
    networks:
      - temporal-network

networks:
  temporal-network:
    driver: bridge

volumes:
  temporal-data:
